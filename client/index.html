<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/index.js" defer></script>
    <title>Journal Backend</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon_img.png" />
  </head>
  <body>
    <main>
      <form>
        <label for="posts">Comments</label>
        <textarea
          name="posts"
          id="posts"
          cols="30"
          rows="10"
          placeholder="enter comment (max 500)"
          maxlength="500"
        ></textarea>

        <p>
          <input type="radio" name="emojis" id="thumbsUp" value="thumbsUp" />
          <label for="thumbsUp">Thumbs Up</label>

          <input type="radio" name="emojis" id="love" value="love" />
          <label for="love">Love</label>

          <input type="radio" name="emojis" id="dislike" value="dislike" />
          <label for="dislike">Dislike</label>
        </p>

        <button type="submit">Submit</button>
      </form>

      <section>
        <p id="results"></p>
      </section>
    </main>
  </body>
</html>
